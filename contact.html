<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajeet Yadav Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar sidebargo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html" class="href">MY Intro</a></li>
                    <li><a href="/services.html" class="href">Services</a></li>
                    <li><a href="/blog.html" class="href">Blog</a></li>
                    <li><a href="/contact.html" class="href">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img src="/img/ham.png" alt="hamburger icon" class="ham" width="23">
            <img src="/img/cross.png" alt="cross icon" class="cross" width="23">
        </div>
           <div class="contactform">
            <h1>Contact me For Work/Genral Enquiries</h1>
            <form>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Name</label>
                  <input type="Name" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="clientEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="clientEmail" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone</label>
                  <input type="Phone" class="form-control" id="clientphone">
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Enquiry</label>
                  <input type="Enquiry"  class="form-control" id="clientphone">
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want you to project work with me</label>
                </div>
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>
           </div>
            
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
